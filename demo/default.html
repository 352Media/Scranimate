<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Animation Proofs</title>

	<!-- Scranimate doesn't require Bootstrap, but you might find the reset, mixins and scaffolding useful. -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<link href="css/main.css" rel="stylesheet" />
</head>
<body>

	<div class="header">
		<h1 class="text-center">Scranimate.</h1>
		<p class="text-center">Scroll down the page to fire animations as they come into view.</p>
		<p class="text-center">Scroll back up to reset them as they exit view.</p>
	</div>

	<!-- Make sure you include the "animate-me" class on any elements you want to animate! -->

	<div class="scranimate demo-1">
		<div class="welcome-message animate-me">Hello there.</div>
	</div>

	<div class="scranimate demo-2">
		<div class="line-1 animate-me">Create animated effects when you scroll</div>
		<div class="line-2 animate-me">using only CSS3.</div>
	</div>

	<div class="footer"></div>
	
	<!-- Scranimate requires jQuery, but you already had that installed, right? -->
	<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>

	<script src="../scranimate.js"></script>
	<script>
		$(function () {
			$('.scranimate').scranimate(); //Feel free to use whatever selector you wish.
		});
	</script>
</body>
</html>
